<html>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" ID="viewport" />
      <!-- 引入element样式 -->
      <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
      <title>提交状态-XOJ</title>
      <script>
        var obj;
        function init() {
          //console.log("a");
          var xmlhttp;
          if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
          }
          else {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
          }
          xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
              //document.getElementById("test").innerHTML=responseText;
              obj = JSON.parse(xmlhttp.responseText);
              //console.log(obj.list[1].OJ);
            }
          }
          xmlhttp.open("GET", "./status.json", true);
          xmlhttp.send();    
        }
        window.onload = init();
      </script>
    </head>
    
    <body>
      <div id="statusTable">
        <el-table :data="list" border style="width: 100%">
          <el-table-column prop="OJ" label="OJ" sortable width="180" href="../../../problem.html">
          </el-table-column>
          <el-table-column prop="ID" label="ID" width="180">
          </el-table-column>
          <el-table-column prop="Title" label="Title" :formatter="formatter">
          </el-table-column>
          <el-table-column prop="tag" label="Status" width="100" :filters="[{ text: 'AC', value: 'AC' }, { text: 'WA', value: 'WA' }]" :filter-method="filterTag"
            filter-placement="bottom-end">
            <template scope="scope">
              <el-tag :type="scope.row.tag === 'AC' ? 'primary' : 'success'" close-transition>{{scope.row.tag}}</el-tag>
            </template>
          </el-table-column>
        </el-table>
      </div>
    </body>
    <!-- 引入vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入element JS -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript">
    
              var order = new Vue({
                el: '#statusTable',
                data() {
                  return obj;
                },
                methods: {
                  formatter(row, column) {
                    return row.Title;
                  },
                  filterTag(value, row) {
                    return row.tag === value;
                  }
                }
              });
    </script>
    <style>
      body { padding-top: 30px;padding-left: 10%;padding-right: 10%;background-image: url(../../assets/round.png); } 
    </style>
    </html>
